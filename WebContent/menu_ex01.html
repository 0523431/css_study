<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>메뉴 만들기</title>

<style type="text/css">
	nav ul { list-style-type: none; }
	nav ul li { display: inline; /* li의 내용을 한줄에 .. */
				margin: 10px; }
	/* a태그에 적용해  */
	nav ul li a { text-decoration: none; /* 하이퍼링크 밑줄 없애기 */
				  color: white;
				  background-color: purple;
				  padding: 10px 10px 15px 10px;
				  border-radius: 10px 10px 10px 10px; }
</style>

</head>
<body>
<!-- nav : 네비게이션 / 보통 메뉴를 뜻하는 시멘틱웹 -->
<nav>
	<ul>
		<li><a href="#">반려견 종류</a></li>
		<li><a href="#">입양하기</a></li>
		<li><a href="#">건강돌보기</a></li>
		<li><a href="#">더불어살기</a></li>
	</ul>
</nav>

</body>
</html>
