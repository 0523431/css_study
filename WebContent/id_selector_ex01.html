<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>ID 선택자 예제</title>

<style type="text/css">
/*
	width:800px; = 가로크기 800px
	margin:0 auto; = margin을 0으로 설정 & 자동으로 상하좌우를 동일
	overflow:hidden; = 범위가 넘어간 경우 보여주지 않음
	background:color; = 색상 변환
	float:left; = 왼쪽 정렬
*/
	#header { width:800px; margin:0; auto; background:#8B008B; }
	#wrap { width:800px; margin:0; overflow: hidden; }
	#aside {width:200px; float:left; background:#FAAC58; }
	#content { width:600px; float:left; background:#A5DF00; }
</style>

</head>
<body>

<div id="header">
	<h1>#header 태그</h1>
</div>

<div id="wrap">
	<div id="content">
		<h1>#content 태그</h1>
	</div>
	<div id="aside">
		<h1>#aside 태그</h1>
	</div>
</div>

</body>
</html>
